<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />
    <script src="http://code.jquery.com/jquery-3.5.1.js"
            integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
            crossorigin="anonymous"></script>
    <style>
        #divCustomer {
            height: 300px;
            width: 300px;
        }
    </style>
    <script>
        $(document).ready(function () {
            $("#btnCreate").click(function () {
                var customer = {
                    "name": $("#txtName").val(),
                    "age": $("#txtAge").val()
                };
                console.log(customer);
                $.post("api/Customers", customer, function (data) {
                    console.log(data);
                })
            });
        })
    </script>
</head>
<body>
    <h1>Register Customer</h1>
    <div id="divCustomer">
        <label class="form-control">Name</label>
        <input type="text" class="form-control" name="name" id="txtName" />
        <label class="form-control">Age</label>
        <input type="text" class="form-control" name="age" id="txtAge" />
        <input type="button" value="Create" class="btn btn-success" id="btnCreate" />
    </div>
</body>
</html>
